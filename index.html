<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToggleDisplay</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="m-2">
    <div class="box bg-primary d-block" id="pBlock">
    </div>
    <div class="box bg-secondary d-none" id="sBlock">
    </div>

    <button class="btn btn-primary mt-2"
      onclick="toggleDisplay(document.getElementById(`pBlock`), document.getElementById(`sBlock`));">Display
      Toggle</button>
  </div>

</body>

<script type="text/javascript" src="./index.js"></script>

</html>
